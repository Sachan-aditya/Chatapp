<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChatApp</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <!-- Styles -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2f2757;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: #3c2e71;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .chat-header {
            background: #6d56f0;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.sender {
            align-self: flex-end;
            background: #5f70f9;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.receiver {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .message strong {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .chat-input {
            background: #eee;
            padding: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
        }

        #sender {
            width: 90px;
        }

        #message {
            flex: 1;
        }

        .chat-input button {
            background: #5f70f9;
            color: white;
            font-size: 1.1rem;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #4a59d9;
        }

        .emoji-toggle {
            padding: 10px;
            background: none;
            font-size: 22px;
            border: none;
            cursor: pointer;
        }

        emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            display: none;
            z-index: 999;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 500px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }

            .chat-input {
                flex-wrap: wrap;
            }

            #sender {
                width: 100%;
            }

            .emoji-toggle {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ðŸ’¬ Modern Chat</div>
    <div class="chat-messages" id="chatBox"></div>

    <div class="chat-input">
        <input type="text" id="sender" placeholder="Your name" />
        <input type="text" id="message" placeholder="Type a message..." />
        <button class="emoji-toggle" onclick="toggleEmojiPicker()">ðŸ˜Š</button>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<emoji-picker id="emojiPicker"></emoji-picker>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                const message = JSON.parse(messageOutput.body);
                displayMessage(message);
            });
        });
    }

    function sendMessage() {
        const sender = document.getElementById('sender').value.trim();
        const content = document.getElementById('message').value.trim();
        if (!sender || !content) return;

        stompClient.send("/app/send-message", {}, JSON.stringify({
            sender: sender,
            content: content
        }));

        document.getElementById('message').value = '';
    }

    function displayMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const msgElem = document.createElement('div');
        const currentUser = document.getElementById('sender').value.trim();
        const isSender = message.sender === currentUser;

        msgElem.className = `message ${isSender ? 'sender' : 'receiver'}`;
        msgElem.innerHTML = `<strong>${message.sender}</strong>${message.content}`;
        chatBox.appendChild(msgElem);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleEmojiPicker() {
        const picker = document.getElementById('emojiPicker');
        picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('emojiPicker').addEventListener('emoji-click', event => {
        const input = document.getElementById('message');
        input.value += event.detail.unicode;
        input.focus();
    });

    connect();
</script>
</body>
</html>
